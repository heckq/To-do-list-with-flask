{% extends 'base.html' %}

{% block head %}
<title>Task Master - Update Task</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1>Update Task</h1>
    <div class="form">
        <form action="/update/{{task.id}}" method="POST">
            <input type="text" name="content" id="content" value="{{ task.content }}" required>
            <input type="date" name="due_date" id="due_date" value="{{ task.due_date }}">
            <input type="submit" value="Update" class="submit-btn">
        </form>
    </div>
</div>
{% endblock %}
